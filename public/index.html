  <link rel="stylesheet" href="focus.css"/>
</head>

<body>

  <div id="todoapp">

      <h1>focus</h1>

    <section id="main">
      <ul id="todo-list"></ul>
    </section>

    <footer>
      <a id="reset">reset</a>

  </div>

  <script src="../vendor/json2.js"></script>

  <!-- Templates -->

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= title ? '' : 'disabled' %> <%= done ? 'checked="checked"' : '' %> />

    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script>
